<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PROTAUN Kali Terminal</title>
  <style>
    body { margin: 0; background: black; color: #00ffcc; font-family: monospace; }
    #branding { position: absolute; top: 20px; left: 20px; font-size: 2rem; color: white; font-family: 'Courier New', monospace; }
    canvas { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="branding">PROTAUN // KALI TERMINAL</div>

  <script src="build/v86_all.js"></script>
  <script>
    new V86Starter({
      wasm_path: "build/v86.wasm",
      memory_size: 134217728,
      vga_memory_size: 8388608,
      screen_container: document.body,
      bios: { url: "images/seabios.bin" },
      vga_bios: { url: "images/vgabios.bin" },
      hda: { url: "images/buildroot-kali-themed.img" }, // <- lightweight Linux, themed like Kali
      autostart: true,
    });
  </script>
</body>
</html>
